
def packageName = getPackageName()

buildscript {
  repositories {
    maven { url 'https://maven.fabric.io/public' }
  }

  dependencies {
    classpath 'io.fabric.tools:gradle:1.+'
  }
}

android {
    defaultConfig {
        applicationId packageName
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
  // Crashlytics Kit
  compile('com.crashlytics.sdk.android:crashlytics:2.8.0@aar') {
    transitive = true;
  }
  // NDK Kit
  compile('com.crashlytics.sdk.android:crashlytics-ndk:2.0.0@aar') {
    transitive = true
  }
}

def getPackageName() {
    def config = file("res/xml/config.xml").getText()
    def xml = new XmlParser(false, false).parseText(config)
    def id = xml.attribute("id")
    return id.replaceAll('-','_')
}
